<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood-Based Song Vibes</title>
  <link rel="stylesheet" href="aesthetic_style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Tune into Your Mood</h1>

    <div id="mood-selector" class="mood-select-container">
      <label for="mood" class="mood-label">Choose your vibe:</label>
      <select id="mood" class="mood-select">
        <option value="happy">Euphoric</option>
        <option value="sad">Melancholy</option>
        <option value="energetic">Vibrant</option>
        <option value="calm">Serene</option>
      </select>
    </div>

    <ul id="song-list" class="song-list"></ul>
  </div>

  <script src="aesthetic_script.js"></script>
</body>
</html>
